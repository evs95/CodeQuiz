<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <ul>
            <li><a href="#" id="HighScoresLink">View HighScores</a></li>
            <li><strong>Code Quiz</strong></li>
            <li>Time : <span id="timerCount">100</span></li>
          </ul>
        </nav>
      </header>
      <section id="start">
        <div class="card">
          <div class="card-header">
            <h3>Coding Quiz Challenge</h3>
          </div>
          <div class="card-body">
            <div>
              <p>Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.</p>
              <button id="startQuiz" class="btn">Start Quiz</button>
            </div>
          </div>
        </div>
      </section>

      <section id="quiz" data-state="hidden">
        <div class="card">
          <div class="card-header">
            <h3 id="question">Question</h3>
          </div>
          <div class="card-body">
            <div>
              <ol id="options" data-index="">
              </ol>
            </div>
          </div>
          <div id="result" class="card-footer">
          </div>
        </div>
      </section>
      
      <section id="score" data-state="hidden">
        <div class="card">
          <div class="card-header">
            <h3>All done!</h3>
          </div>
          <div class="card-body">
            <div>
              <p>Your final score is <span id="finalScore"></span>.</p>
              <div>
                <label>Enter initials:</label>
                <input id="initials" type="text"/>
                <button class="btn" id="initialsSubmit">Submit</button>
              </div>
            </div>
          </div>
          <div id="finalQuesresult" class="card-footer">
          </div>
        </div>
      </section>

      <section id="viewHighScores" data-state="hidden">
        <div class="card">
          <div class="card-header">
            <h3>Highscores</h3>
          </div>
          <div class="card-body">
            <div>
                <ol id="list"></ol>
                <button id="goBack" class="btn">Go back</button>
                <button id="clearScores" class="btn">Clear Highscores</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
